<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vertical Video Feed Carousel</title>
    <link rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 80vh;
            /* margin-top: 10px; */
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container {
            width: 36vh;  /* Width set to 9% of the viewport width */
            height: 64vh; /* Height set to 16% of the viewport width to maintain 9:16 aspect ratio */
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            border-radius: 10px;
        }
        .glow-box-right {
            /* width: 10px; */
            height: 100%;
            background-color: transparent;
            position: absolute;
            right: 0;
            top: 0;
            border-radius: 10px;
            box-shadow: none; /* No glow initially */
            transition: box-shadow 0.3s ease-in-out;
            animation: glowFromSide-right 1s ease forwards;
            z-index: 2;
        }

        .glow-box-left {
            /* width: 10px; */
            height: 100%;
            background-color: transparent;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 10px;
            box-shadow: none; /* No glow initially */
            transition: box-shadow 0.3s ease-in-out;
            animation: glowFromSide-left 1s ease forwards;
            z-index: 2;
        }

        @keyframes glowFromSide-left {
            0% {
                box-shadow: none;
            }
            50% {
                box-shadow: -100px 0px 20px 10px rgb(128, 127, 127); /* Glow starts from the left */
            }
            100% {
                box-shadow: 0px 0px 20px 10px white; /* Full glow around the box */
            }
          }

        @keyframes glowFromSide-right {
          0% {
              box-shadow: none;
          }
          50% {
              box-shadow: 100px 0px 20px 10px rgb(128, 127, 127); /* Glow starts from the left */
          }
          100% {
              box-shadow: 0px 0px 20px 10px white; /* Full glow around the box */
          }
        }
    </style>
  </head>
  <body>
    <header>
      <h1>--- TRACE ---</h1>

    </header>
    <nav>
      <div style="display: flex; justify-content: center;">
        <div><a href="index.html"
            style="color: white; text-decoration: none;  list-style-type: none; margin: 10px;">Home</a></div>
        <div><a href="feed.html"

    <div class="swiper-container">

        <div class="swiper-slide">

        <div class="swiper-slide">

        </div>
        <div class="swiper-slide">

        <div class="swiper-slide">

          <canvas id="outputCanvas5" width="180" height="320"
            style="background-color: white; height:320; width:180; margin-left: 20px;"></canvas>
        </div>
      </div>
      <div class="glow-box-right"></div>
      <div class="glow-box-left"></div>

      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
      <script>
        new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            slidesPerView: 1,
            spaceBetween: 100,
            centeredSlides: true,
        });
    </script>
